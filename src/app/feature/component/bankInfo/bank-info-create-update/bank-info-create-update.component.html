    <div class="col-md-12">
      <div class="t-basic-form t-form">
        <form [formGroup]="bankInfoForm">
          <div class="row">
            <div class="col-md-12">

              <mat-card class="t-card">
                <mat-card-header>
                  <mat-card-subtitle>Bank Information</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label>
                            Account Name
                          <span class="required">*</span>
                        </mat-label>
                        <input matInput formControlName="accountName" placeholder="Enter accountName" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label>
                            Account Number
                          <span class="required">*</span>
                        </mat-label>
                        <input matInput formControlName="accountNumber" placeholder="Enter accountNumber " />
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width" >
                          <mat-label>
                            Routing Number
                            <span class="required">*</span>
                          </mat-label>
                          <input matInput formControlName="routingNumber" placeholder="Enter routingNumber" />
                        </mat-form-field>
                      </div>
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label> Employee </mat-label>
                        <mat-select formControlName="employeeId">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Search Employee"
                              autocomplete="off"
                              (keyup)="onEmployeeFilter($event)"
                              (keydown)="$event.stopPropagation()"
                            />
                          </mat-form-field>
                          <mat-option *ngFor="let employee of filteredemployees | slice: 0:10" [value]="employee.id">
                            <small>
                              {{ employee.name }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label> Brance Info </mat-label>
                        <mat-select formControlName="branchId">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Search Brance Info"
                              autocomplete="off"
                              (keyup)="onBranchInfoFilter($event)"
                              (keydown)="$event.stopPropagation()"
                            />
                          </mat-form-field>
                          <mat-option *ngFor="let branchInfo of filteredbranchInfo | slice: 0:10" [value]="branchInfo.id">
                            <small>
                              {{ branchInfo.branchName }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label> Remark </mat-label>
                        <input matInput formControlName="remark" placeholder="Enter remark" />
                      </mat-form-field>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="reset()">Reset</button>
              <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="clearState()">clear</button>
              <button mat-raised-button color="primary" (click)="save()" class="btn btn-primary t-mat-raised-button">
                {{ isEdit ? "Update" : "Add" }}
              </button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
