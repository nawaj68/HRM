<div class="row">
    <div class="col-md-12">
        <h1>Warning Information <span>Form</span></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12"></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="t-basic-form t-form">
            <form [formGroup]="warningForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label> Employee </mat-label>
                            <mat-select formControlName="employeeId">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Search Employee" autocomplete="off"
                                        (keyup)="onEmployeeFilter($event)"
                                        (keydown)="$event.stopPropagation()" />
                                </mat-form-field>
                                <mat-option *ngFor="let employee of filteredEmployees | slice: 0:10" [value]="employee.id">
                              <small>
                                {{ employee.name }}
                              </small>
                            </mat-option>
                            </mat-select>
                            <mat-error *ngIf="warningForm.controls['employeeId'].hasError('required')">
                                Employee is <strong>required</strong>
                              </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                WarningByEmployee
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="warningByEmployeeId" placeholder="  WarningByEmployee" />
                            <mat-error *ngIf="warningForm.controls['warningByEmployeeId'].hasError('required')">
                                 <strong>required</strong>
                            </mat-error>
    
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width" appearance="outline">
                          <mat-label>
                            Date 
                            <span class="required">*</span>
                          </mat-label>
                          <input
                            matInput
                            [matDatepicker]="birthDatePicker"
                            [max]="today"
                            formControlName="warningDate"
                            placeholder="Date"
                            name="warningDate"
                            (dateChange)="dateChange('change', $event)"
                          />
                          <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
                          <mat-datepicker #birthDatePicker></mat-datepicker>
                          <mat-error *ngIf="warningForm.controls['warningDate'].hasError('required')">
                            Date is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Warning type
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="warningType" placeholder="Enter warning type" />
                            <mat-error *ngIf="warningForm.controls['warningType'].hasError('required')">
                                Warning type is <strong>required</strong>
                            </mat-error>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Warning details
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="warningDetails" placeholder="Enter warning details" />
                            <mat-error *ngIf="warningForm.controls['warningDetails'].hasError('required')">
                                Warning details <strong>required</strong>
                            </mat-error>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Remarks
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="remarks" placeholder="remarks" />
                            <mat-error *ngIf="warningForm.controls['remarks'].hasError('required')">
                                remarks <strong>required</strong>
                            </mat-error>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Action
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="action" placeholder="Enter action" />
                            <mat-error *ngIf="warningForm.controls['action'].hasError('required')">
                                Action is <strong>required</strong>
                            </mat-error>
                            
                        </mat-form-field>
                    </div>
                 
          
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
                            (click)="reset()">Reset</button>
                        <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
                            (click)="clearState()">clear</button>
                        <button mat-raised-button color="primary" (click)="save()"
                            class="btn btn-primary t-mat-raised-button">
                            {{ isEdit ? "Update" : "Add" }}
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

      <div class="div-pre">
        <p *ngIf="errors">errors</p>
        {{errors | json}}
        <p>Instant Value</p>
        {{ employeesForm.getRawValue() | json }}
  
        <p>Last Submit Value</p>
        {{ employeesFormValue | json }}
      </div>
    </div> -->
</div>
