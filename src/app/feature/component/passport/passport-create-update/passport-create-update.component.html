<div class="row">
    <div class="col-md-12">
        <h1>Passport Information <span>Form</span></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12"></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="t-basic-form t-form">
            <form [formGroup]="passportForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label> Employee </mat-label>
                            <mat-select formControlName="employeeId">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Search Employee" autocomplete="off"
                                        (keyup)="onEmployeeFilter($event)"
                                        (keydown)="$event.stopPropagation()" />
                                </mat-form-field>
                                <mat-option *ngFor="let employee of filteredEmployees | slice: 0:10" [value]="employee.id">
                              <small>
                                {{ employee.name }}
                              </small>
                            </mat-option>
                            </mat-select>
                            <mat-error *ngIf="passportForm.controls['employeeId'].hasError('required')">
                                Employee is <strong>required</strong>
                              </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Passport Number
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="passportNumber" placeholder="  Passport Number" />
                            <mat-error *ngIf="passportForm.controls['passportNumber'].hasError('required')">
                                 <strong>required</strong>
                            </mat-error>
    
                        </mat-form-field>
                    </div>
                      <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label> Country </mat-label>
                            <mat-select formControlName="countryId">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Search Country" autocomplete="off"
                                        (keyup)="onCountryFilter($event)"
                                        (keydown)="$event.stopPropagation()" />
                                </mat-form-field>
                                <mat-option *ngFor="let country of filteredcountry | slice: 0:10" [value]="country.id">
                              <small>
                                {{ country.name }}
                              </small>
                            </mat-option>
                            </mat-select>
                            <mat-error *ngIf="passportForm.controls['countryId'].hasError('required')">
                                Country is <strong>required</strong>
                              </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width" appearance="outline">
                          <mat-label>
                            Issue Date 
                            <span class="required">*</span>
                          </mat-label>
                          <input
                            matInput
                            [matDatepicker]="issueDatePicker"
                            [max]="today"
                            formControlName="issueDate"
                            placeholder="Date"
                            name="issueDate"
                            (dateChange)="dateChange('change', $event)"
                          />
                          <mat-datepicker-toggle matSuffix [for]="issueDatePicker"></mat-datepicker-toggle>
                          <mat-datepicker #issueDatePicker></mat-datepicker>
                          <mat-error *ngIf="passportForm.controls['issueDate'].hasError('required')">
                            Issue date is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field class="t-full-width" appearance="outline">
                          <mat-label>
                            Expire Date 
                            <span class="required">*</span>
                          </mat-label>
                          <input
                            matInput
                            [matDatepicker]="expireDatePicker"
                            [max]="today"
                            formControlName="expireDate"
                            placeholder="expireDate"
                            name="expireDate"
                            (dateChange)="dateChange('change', $event)"
                          />
                          <mat-datepicker-toggle matSuffix [for]="expireDatePicker"></mat-datepicker-toggle>
                          <mat-datepicker #expireDatePicker></mat-datepicker>
                          <mat-error *ngIf="passportForm.controls['expireDate'].hasError('required')">
                            Expire date is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    
                    <div class="col-md-6">
                        <mat-form-field class="t-full-width">
                            <mat-label>
                                Remark
                                <span class="required">*</span>
                            </mat-label>
                            <input matInput formControlName="remark" placeholder="remark" />
                            <mat-error *ngIf="passportForm.controls['remark'].hasError('required')">
                                Remark is <strong>required</strong>
                            </mat-error>
                            
                        </mat-form-field>
                    </div>
        
             
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
                            (click)="reset()">Reset</button>
                        <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
                            (click)="clearState()">clear</button>
                        <button mat-raised-button color="primary" (click)="save()"
                            class="btn btn-primary t-mat-raised-button">
                            {{ isEdit ? "Update" : "Add" }}
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

        <p>Instant Value</p>
        {{ employeesForm.getRawValue() | json }}
  
        <p>Last Submit Value</p>
        {{ employeesFormValue | json }}
      </div>
    </div> -->
</div>
