<div class="row">
    <div class="col-md-6">
      <button mat-raised-button color="primary" [routerLink]="['/hobbyType/create']" class="t-mat-raised-button me-1">
        <mat-icon>add</mat-icon>
        Add New
      </button>
    </div>
    <div class="col-md-6">
      <mat-form-field class="t-full-width">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="search($event)" placeholder="Ex. Mia" #input />
      </mat-form-field>
    </div>
  </div>
  
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="hobbyTypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hobby Type Name</th>
            <td mat-cell *matCellDef="let element">{{ element.hobbyTypeName }}</td>
          </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="t-mat-raised-button me-1" [routerLink]="['/hobbyType/detail', element.id]">
              <i class="fa fa-plus"></i>
              <mat-icon>view_list</mat-icon>
              View
            </button>
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/hobbyType/edit', element.id]"
              class="t-mat-raised-button me-1"
            >
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-raised-button color="accent" class="t-mat-raised-button me-1">
              <mat-icon>new_label</mat-icon>
              Enrol
            </button>
            <button mat-raised-button color="warn" class="t-mat-raised-button me-1" (click)="remove(element.id)">
              <mat-icon>delete</mat-icon>Remove
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon title="Reload" class="ml-3" (click)="reload(true)">refresh</mat-icon>
        <mat-icon title="Reload Current" (click)="reload(false)">rotate_right</mat-icon>
        <mat-paginator
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)"
          [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          showFirstLastButtons
        ></mat-paginator>
        <!-- <mat-icon title="Reload" class="ml-3" (click)="reload(true)">refresh</mat-icon>
        <mat-icon title="Reload Current" (click)="reload(false)">rotate_right</mat-icon> -->
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
