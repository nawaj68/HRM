<div class="row">
  <div class="col-md-12">
    <h1>DocumentType Information <span>Form</span></h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12"></div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="t-basic-form t-form">
      <form [formGroup]="documentTypeForm">
        <div class="row">
          <div class="col-md-12">
            
            <mat-card class="t-card">
              <mat-card-header>
                <mat-card-subtitle>DocumentType Information</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label> documentTypeName </mat-label>
                        <input matInput formControlName="documentTypeName" placeholder="Enter documentTypeName" />
                      </mat-form-field>
                    </div>
                  
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="reset()">Reset</button>
            <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="clearState()">clear</button>
            <button mat-raised-button color="primary" (click)="save()" class="btn btn-primary t-mat-raised-button">
              {{ isEdit ? "Update" : "Add" }}
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <!-- <div class="col-md-4">
    <div class="div-pre">
      <p *ngIf="errors">errors</p>
      {{errors | json}}
      <p>Instant Value</p>
      {{ employeesForm.getRawValue() | json }}

      <p>Last Submit Value</p>
      {{ employeesFormValue | json }}
    </div>
  </div> -->
</div>
