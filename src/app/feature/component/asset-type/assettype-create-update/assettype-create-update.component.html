<div class="row">
    <div class="col-md-12">
      <h1>AssetType Information <span>Employee</span></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="t-basic-form t-form">
        <form [formGroup]="assettypeForm">
          <div class="row">
            <div class="col-md-12">
              <mat-card class="t-card">
                <mat-card-header>
                  <mat-card-subtitle>Introduction</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="profile" (click)="avatarClassicInput.click()">
                        <p *ngIf="!avaterPreview">MK</p>
                        <input type="hidden" formControlName="avatar" />
                        <img [src]="avaterPreview" *ngIf="!!avaterPreview" alt="">
                        <input type="file" hidden #avatarClassicInput (change)="uploadFileAttach($event)">
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
  
              <mat-card class="t-card">
                <mat-card-header>
                  <mat-card-subtitle> Information</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="t-full-width">
                        <mat-label>
                          Asset Type Name
                          <span class="required">*</span>
                        </mat-label>
                        <input matInput formControlName="assetName" placeholder="Enter Asset Type Name" />
                        <!-- <mat-error *ngIf="assettypeForm.controls['firstname'].hasError('required')">
                          First Name is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="assettypeForm.controls['firstname'].hasError('maxlength')">
                          Firstname max length is <strong>20</strong>
                        </mat-error> -->
                      </mat-form-field>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-4">
                      <mat-form-field>
                        <mat-label> Company </mat-label>
                        <mat-select formControlName="companyId">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search Countries" autocomplete="off"
                              (keyup)="onCompanyFilter($event)" (keydown)="$event.stopPropagation()" />
                          </mat-form-field>
                          <mat-option *ngFor="let company of filteredcompany | slice: 0:10" [value]="company.id">
                            <small>
                              {{ company.companyName }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field>
                        <mat-label> Branch </mat-label>
                        <mat-select formControlName="branchId">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search Branch" autocomplete="off"
                              (keyup)="onBranchFilter($event)" (keydown)="$event.stopPropagation()" />
                          </mat-form-field>
                          <mat-option *ngFor="let branch of filteredbranch | slice: 0:10" [value]="branch.id">
                            <small>
                              {{ branch.branchName }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="reset()">Reset</button>
              <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
                (click)="clearState()">clear</button>
              <button mat-raised-button color="primary" (click)="save()" class="btn btn-primary t-mat-raised-button">
                {{ isEdit ? "Update" : "Add" }}
              </button>
            </div>
          </div>
        </form>
  
      </div>
    </div>

      <div class="div-pre">
        <p *ngIf="errors">errors</p>

        <p>Instant Value</p>
        {{ userInformationForm.getRawValue() | json }}
  
        <p>Last Submit Value</p>
        {{ userInformationFormValue | json }}
      </div>
    </div> -->
  </div>
