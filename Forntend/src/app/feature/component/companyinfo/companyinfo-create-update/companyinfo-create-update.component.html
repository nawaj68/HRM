<div class="row">
  <div class="col-md-12">
    <h1>Company Information <span>Form</span></h1>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="t-basic-form t-form">
      <form [formGroup]="companyInfoForm">
        <div class="row">
          <div class="col-md-12">
           
            <mat-card class="t-card">
              <mat-card-header>
                <mat-card-subtitle>Company Information</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="t-full-width">
                      <mat-label>
                        Company Name
                        <span class="required">*</span>
                      </mat-label>
                      <input matInput formControlName="companyName" placeholder="Enter  Company Name" />
                      <!-- <mat-error *ngIf="employeesForm.controls['name'].hasError('required')">
                        Name is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="employeesForm.controls['name'].hasError('maxlength')">
                        Name max length is <strong>20</strong>
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="t-full-width">
                      <mat-label>
                        Mobile Number
                        <span class="required">*</span>
                      </mat-label>
                      <input matInput formControlName="contactNumber" placeholder="Enter Mobile Number " />
                      <!-- <mat-error *ngIf="userInformationForm.controls['mobileNumber'].hasError('required')">
                        Mobile Number is <strong>required</strong>
                      </mat-error>
                      <mat-error
                        *ngIf="
                          userInformationForm.controls['mobileNumber'].hasError('phoneValid') &&
                          !userInformationForm.controls['mobileNumber'].hasError('required')
                        "
                      >
                        Enter valid Mobile Number
                      </mat-error> -->
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="t-full-width">
                      <mat-label> Address Details </mat-label>
                      <textarea matInput formControlName="address" rows="3" placeholder="Enter Address Details"></textarea>
                    </mat-form-field>
                  </div>

                  <div class="row">
                    <div class="col-md-3">
                      <mat-form-field>
                        <mat-label> Country </mat-label>
                        <mat-select formControlName="countryId">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Search Countries"
                              autocomplete="off"
                              (keyup)="onCountryFilter($event)"
                              (keydown)="$event.stopPropagation()"
                            />
                          </mat-form-field>
                          <mat-option *ngFor="let country of filteredCountries | slice: 0:10" [value]="country.id">
                            <small>
                              {{ country.name }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field>
                        <mat-label> State </mat-label>
                        <mat-select formControlName="stateId">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Search States"
                              autocomplete="off"
                              (keyup)="onStateFilter($event)"
                              (keydown)="$event.stopPropagation()"
                            />
                          </mat-form-field>
                          <mat-option *ngFor="let state of filteredStates | slice: 0:10" [value]="state.id">
                            <small>
                              {{ state.name }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field>
                        <mat-label> City </mat-label>
                        <mat-select formControlName="cityId">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Search Countries"
                              autocomplete="off"
                              (keyup)="onCityFilter($event)"
                              (keydown)="$event.stopPropagation()"
                            />
                          </mat-form-field>
                          <mat-option *ngFor="let city of filteredCities | slice: 0:10" [value]="city.id">
                            <small>
                              {{ city.name }}
                            </small>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field class="t-full-width">
                        <mat-label> Zip Code </mat-label>
                        <input matInput formControlName="zipCode" placeholder="Enter Zip Code" />
                      </mat-form-field>
                    </div>
                  </div>

                  
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-secondary t-mat-raised-button" mat-raised-button (click)="reset()">Reset</button>
            <button class="btn btn-secondary t-mat-raised-button" mat-raised-button
              (click)="clearState()">clear</button>
            <button mat-raised-button color="primary" (click)="save()" class="btn btn-primary t-mat-raised-button">
              {{ isEdit ? "Update" : "Add" }}
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>

      <div class="div-pre">
        <p *ngIf="errors">errors</p>

        <p>Instant Value</p>
        {{ employeesForm.getRawValue() | json }}
  
        <p>Last Submit Value</p>
        {{ employeesFormValue | json }}
      </div>
    </div> -->
</div>
